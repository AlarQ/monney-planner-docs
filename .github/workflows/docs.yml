name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4
        with:
          path: monney-planner-docs

      - name: Checkout BFF repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/monney-planner-bff
          token: ${{ secrets.REPOS_TOKEN }}
          path: monney-planner-bff

      - name: Checkout User Service repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/user-service
          token: ${{ secrets.REPOS_TOKEN }}
          path: user-service

      - name: Checkout Transaction Service repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/transaction-service
          token: ${{ secrets.REPOS_TOKEN }}
          path: transaction-service

      - name: Checkout Budget Service repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/budget-service
          token: ${{ secrets.REPOS_TOKEN }}
          path: budget-service

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-liberation \
            fonts-dejavu \
            fonts-noto \
            fonts-noto-cjk \
            fonts-freefont-ttf \
            fontconfig \
            chromium-browser
          fc-cache -f -v

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache mdbook-mermaid
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/mdbook-mermaid
          key: ${{ runner.os }}-mdbook-mermaid

      - name: Install mdbook-mermaid
        run: |
          if ! command -v mdbook-mermaid &> /dev/null; then
            cargo install mdbook-mermaid
          fi

      - name: Build all documentation
        env:
          CHROME_BIN: /usr/bin/chromium-browser
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
        run: |
          # Try building with verbose output to see more details
          mdbook build monney-planner-bff/docs || {
            echo "BFF build failed, checking mermaid config..."
            cat monney-planner-bff/docs/book.toml || true
            exit 1
          }
          mdbook build user-service/spec/docs
          mdbook build transaction-service/spec/docs
          mdbook build budget-service/spec/docs

      - name: Combine documentation
        run: |
          mkdir -p _site

          # Copy each book to its subdirectory
          cp -r monney-planner-bff/docs/book _site/bff
          cp -r user-service/spec/docs/book _site/user-service
          cp -r transaction-service/spec/docs/book _site/transaction-service
          cp -r budget-service/spec/docs/book _site/budget-service

          # Copy landing page
          cp monney-planner-docs/index.html _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
