name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4
        with:
          path: monney-planner-docs

      - name: Checkout BFF repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/monney-planner-bff
          token: ${{ secrets.REPOS_TOKEN }}
          path: monney-planner-bff

      - name: Checkout User Service repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/user-service
          token: ${{ secrets.REPOS_TOKEN }}
          path: user-service

      - name: Checkout Transaction Service repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/transaction-service
          token: ${{ secrets.REPOS_TOKEN }}
          path: transaction-service

      - name: Checkout MoneyPlannerFE repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/MoneyPlannerFE
          token: ${{ secrets.REPOS_TOKEN }}
          path: MoneyPlannerFE

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: '0.4.52'

      - name: Build BFF documentation
        run: mdbook build monney-planner-bff/docs

      - name: Build User Service documentation
        run: mdbook build user-service/docs

      - name: Build Transaction Service documentation
        run: mdbook build transaction-service/docs

      - name: Build MoneyPlannerFE documentation
        run: mdbook build MoneyPlannerFE/docs

      - name: Combine documentation
        run: |
          mkdir -p _site

          # Copy BFF docs
          cp -r monney-planner-bff/docs/book _site/bff

          # Copy User Service docs
          cp -r user-service/docs/book _site/user-service

          # Copy Transaction Service docs
          cp -r transaction-service/docs/book _site/transaction-service

          # Copy MoneyPlannerFE docs
          cp -r MoneyPlannerFE/docs/book _site/frontend

          # Copy all HTML pages (index, prds, showcases, etc.)
          cp monney-planner-docs/*.html _site/

          # Copy screenshot images for showcase
          cp monney-planner-docs/*.png _site/ 2>/dev/null || true

          cp -r monney-planner-docs/system-overview _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
